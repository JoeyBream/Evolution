<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evolution Art</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300&family=DM+Mono:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <canvas id="evolution-canvas"></canvas>

  <div id="title-block">
    <h1>Evolution</h1>
    <p class="subtitle">root growth simulation</p>
  </div>

  <div id="controls">
    <div class="controls-header">
      <span class="controls-label">Parameters</span>
      <button id="controls-toggle" aria-label="Toggle controls">&#9660;</button>
    </div>
    <div id="controls-body">
      <div class="control-group">
        <label>Speed <span id="speed-val" class="val">10</span></label>
        <input type="range" id="speed" min="1" max="30" value="10">
      </div>
      <div class="control-group">
        <label>Drift <span id="drift-val" class="val">2</span></label>
        <input type="range" id="drift" min="0.5" max="10" value="2" step="0.5">
      </div>
      <div class="control-group">
        <label>Tolerance <span id="tolerance-val" class="val">5</span></label>
        <input type="range" id="tolerance" min="5" max="180" value="5">
      </div>
      <div class="control-buttons">
        <button id="play-pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
